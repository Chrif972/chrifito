      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        // ÿ≤ŸäÿßÿØÿ© ÿßŸÑŸÉŸÖŸäÿ© ŸÅŸÇÿ∑
        existingItem.quantity += 1;
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÉŸÖŸäÿ© ŸÅŸä localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
      } else {
        cart.push({
          id: productId,
          nombre: nombre,
          descrepcion: description,
          pventa: price,
          cantidad: 1,
          url: imageUrl,
          codebar: codebar,
          marca: marca,
          quantity: 1
        });
      }
      
      console.log('ÿ≠ÿßŸÑÿ© ÿßŸÑÿ≥ŸÑÿ© ÿ®ÿπÿØ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©:', cart);
      
      // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
      updateCartUI();
      updateTotal();
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿ≤ÿ± ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©
      const productElement = document.querySelector(`[data-product-id="${productId}"]`);
      if (productElement) {
        const button = productElement.querySelector('.add-to-cart-btn');
        if (button) {
          button.textContent = 'ÿ™ŸÖ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©';
          button.classList.add('added');
          
          // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿ≤ÿ± ÿ®ÿπÿØ 2 ÿ´ŸàÿßŸÜŸä
          setTimeout(() => {
            button.textContent = '+';
            button.classList.remove('added');
          }, 2000);
        }
        
        // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÖŸÜÿ™ÿ¨
        productElement.classList.add('selected');
      }
      
      // ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ŸÅŸä localStorage
      saveCart();
    }

    function removeFromCart(productId) {
      try {
        const index = cart.findIndex(item => item.id === productId);
        if (index !== -1) {
          cart.splice(index, 1);
          saveCart();
          updateCartUI();
        }
      } catch (error) {
        console.error('Error removing from cart:', error);
      }
    }

    function clearCart() {
      if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ŸÅÿ±Ÿäÿ∫ ÿßŸÑÿ≥ŸÑÿ©ÿü')) {
        cart = [];
        saveCart();
        updateCartUI();
      }
    }

    function updateCartUI() {
  cartItems.innerHTML = '';
  let total = 0;

  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'cart-item';

    // ÿ•ÿ∂ÿßŸÅÿ© ÿµŸàÿ±ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨
    const productImage = document.createElement('img');
    productImage.src = item.url || 'default-product-image.jpg';
    productImage.alt = item.descrepcion;
    productImage.className = 'cart-item-image';
    productImage.style.width = '50px';
    productImage.style.height = '50px';
    productImage.style.objectFit = 'cover';
    productImage.style.borderRadius = '4px';
    productImage.style.marginRight = '10px';

    const name = document.createElement('span');
    name.textContent = item.descrepcion;
    name.className = 'cart-item-name';

    const price = document.createElement('span');
    price.textContent = `${item.pventa} ÿØÿ±ŸáŸÖ`;
    price.className = 'cart-item-price';

    // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØ ÿßŸÑÿπÿßÿØŸä
    const codebar = document.createElement('span');
    codebar.textContent = item.codebar || 'ŸÑÿß ŸäŸàÿ¨ÿØ ÿ®ÿßÿ±ŸÉŸàÿØ';
    codebar.className = 'codebar';
    codebar.style.fontFamily = 'monospace';
    codebar.style.fontSize = '12px';
    codebar.style.color = '#666';

    const quantityDiv = document.createElement('div');
    quantityDiv.className = 'cart-item-quantity';

    // ÿ≤ÿ± ÿ•ŸÜŸÇÿßÿµ ÿßŸÑŸÉŸÖŸäÿ©
    const minusBtn = document.createElement('button');
    minusBtn.textContent = '-';
    minusBtn.className = 'quantity-btn';
    minusBtn.addEventListener('click', () => decreaseQuantity(item.id));

    // ÿπÿ±ÿ∂ ÿßŸÑŸÉŸÖŸäÿ©
    const quantitySpan = document.createElement('span');
    quantitySpan.textContent = item.quantity;

    // ÿ≤ÿ± ÿ≤ŸäÿßÿØÿ© ÿßŸÑŸÉŸÖŸäÿ©
    const plusBtn = document.createElement('button');
    plusBtn.textContent = '+';
    plusBtn.className = 'quantity-btn';
    plusBtn.addEventListener('click', () => increaseQuantity(item.id));

    // ÿ™ÿ¨ŸÖŸäÿπ ÿπŸÜÿßÿµÿ± ÿßŸÑŸÉŸÖŸäÿ©
    quantityDiv.appendChild(minusBtn);
    quantityDiv.appendChild(quantitySpan);
    quantityDiv.appendChild(plusBtn);

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'ÿ≠ÿ∞ŸÅ';
    removeBtn.className = 'remove-btn';
    removeBtn.addEventListener('click', () => removeFromCart(item.id));

    // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿµŸàÿ±ÿ© ÿ£ŸàŸÑÿßŸã
    div.appendChild(productImage);
    div.appendChild(name);
    div.appendChild(price);
    div.appendChild(codebar);
    div.appendChild(quantityDiv);
    div.appendChild(removeBtn);
    cartItems.appendChild(div);

    total += item.pventa * item.quantity;
  });

  cartTotal.textContent = `${total.toFixed(2)} ÿØÿ±ŸáŸÖ`;
}

    function updateMarquee() {
      const marqueeContent = document.querySelector('.marquee-content');
      if (!marqueeContent) return;
      
      // ÿ™ŸÅÿ±Ÿäÿ∫ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≠ÿßŸÑŸä
      marqueeContent.innerHTML = '';
      
      // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖÿ±ÿ™ŸäŸÜ ŸÖÿπ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿßŸÑÿ£ŸàŸÑ ŸÅŸä ÿßŸÑŸÜŸáÿßŸäÿ©
      const productsToShow = [...allProducts, ...allProducts, allProducts[0]];
      
      productsToShow.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'marquee-product';
        productDiv.innerHTML = `
          <img src="${product.url || ''}" alt="${product.descrepcion}">
          <span>${product.descrepcion}</span>
          <span style="color: blue;">${product.pventa} ÿØÿ±ŸáŸÖ</span>
        `;
        
        marqueeContent.appendChild(productDiv);
      });
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑŸÖÿßÿ±
      const marquee = document.querySelector('.marquee');
      if (marquee) {
        // ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ≠ÿ±ŸÉÿ©
        marquee.style.animation = 'none';
        marquee.offsetHeight; // ÿ™ÿ¨ÿØŸäÿØ ÿßŸÑÿ≠ÿ≥ÿßÿ®
        marquee.style.animation = 'marquee 30s linear infinite';
      }
    }
    function increaseQuantity(productId) {
  const item = cart.find(i => i.id === productId);
  if (item) {
    item.quantity += 1;
    saveCart();
  }
}

function decreaseQuantity(productId) {
  const item = cart.find(i => i.id === productId);
  if (item && item.quantity > 1) {
    item.quantity -= 1;
    saveCart();
  } else if (item && item.quantity === 1) {
    // ÿ≠ÿ∞ŸÅ ÿßŸÑÿπŸÜÿµÿ± ÿ•ÿ∞ÿß ŸàÿµŸÑÿ™ ÿßŸÑŸÉŸÖŸäÿ© ÿ•ŸÑŸâ 0
    if (confirm('ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ•ÿ≤ÿßŸÑÿ© Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©ÿü')) {
      removeFromCart(productId);
    }
  }
}
    function updateBrandsSidebar() {
      const uniqueBrands = new Set();
      
      allProducts.forEach(product => {
        if (product.marca) {
          uniqueBrands.add(product.marca.toLowerCase());
        }
      });

      brandsList.innerHTML = "";
      uniqueBrands.forEach(brand => {
        const item = document.createElement("div");
        item.className = "brand-item";
        item.textContent = brand;
        item.addEventListener("click", () => {
          // ÿ™ÿµŸÅŸäÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ≠ÿ≥ÿ® ÿßŸÑÿπŸÑÿßŸÖÿ© ÿßŸÑÿ™ÿ¨ÿßÿ±Ÿäÿ©
          const filteredProducts = allProducts.filter(p => 
            (p.marca && p.marca.toLowerCase() === brand)
          );
          displayProducts(filteredProducts);
        });
        brandsList.appendChild(item);
      });
    }

    function updateProductsSidebar(products) {
      const uniqueNames = new Set();
      
      products.forEach(product => {
        const productName = product.nombre || product.descrepcion;
        
        if (productName) {
          uniqueNames.add(productName.toLowerCase());
        }
      });

      productsList.innerHTML = "";
      uniqueNames.forEach(name => {
        const item = document.createElement("div");
        item.className = "product-item";
        item.textContent = name;
        item.addEventListener("click", () => {
          const filteredProducts = allProducts.filter(p => 
            (p.nombre && p.nombre.toLowerCase() === name.toLowerCase()) ||
            (p.descrepcion && p.descrepcion.toLowerCase() === name.toLowerCase())
          );
          displayProducts(filteredProducts);
        });
        productsList.appendChild(item);
      });
    }

    function displayProducts(products) {
      productList.innerHTML = "";
      updateMarquee();
      updateBrandsSidebar();
      updateProductsSidebar(products);

      products.forEach(producto => {
        if (producto.cantidad === 0) return;

        const div = document.createElement("div");
        div.className = "producto";
        div.dataset.productId = producto.id;
        div.innerHTML = `
          <div class="product-content">
            <img src="${producto.url || ''}" alt="${producto.descrepcion}">
            <h3>${producto.descrepcion}</h3>
            <p>${producto.pventa} ÿØÿ±ŸáŸÖ</p>
        ${producto.cantidad <= 5 ? `<span class="stock-alert">  ÿ®ŸÇŸä ${producto.cantidad}</span>` : ''}
        <button class="add-to-cart-btn" onclick="addToCart('${producto.id}', ${producto.pventa}, '${producto.descrepcion}', '${producto.url}', '${producto.nombre}', '${producto.codebar}', '${producto.marca}')">+</button>
      </div>
        `;
        
        // Add click event listener for product selection
        div.addEventListener('click', (e) => {
          // Prevent button clicks from triggering selection
          if (e.target.closest('.add-to-cart-btn')) return;
          
          // Toggle selection
          div.classList.toggle('selected');
          
          // Get the product ID
          const productId = div.dataset.productId;
          
          // Find the product in the cart
          const cartItem = cart.find(item => item.id === productId);
          
          // If product is selected and not in cart, add it
          if (div.classList.contains('selected') && !cartItem) {
            addToCart(producto.id, producto.pventa, producto.descrepcion, producto.url, producto.nombre, producto.codebar, producto.marca);
          }
          // If product is deselected and in cart, remove it
          else if (!div.classList.contains('selected') && cartItem) {
            removeFromCart(productId);
          }
        });
        
        productList.appendChild(div);
      });
    }

    // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ŸÑŸÑÿ£ÿ≠ÿØÿßÿ´ ÿπŸÑŸâ Ÿàÿπÿßÿ° ÿßŸÑÿ≥ŸÑÿ©
    const cartContainer = document.getElementById('cart-items');
    if (cartContainer) {
      cartContainer.addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('quantity-btn')) {
          handleQuantityChange(e);
        }
      });

      cartContainer.addEventListener('change', (e) => {
        const target = e.target;
        if (target.classList.contains('quantity-input')) {
          handleQuantityChange(e);
        }
      });
    }

    function updateTotal() {
      try {
        let total = cart.reduce((acc, item) => acc + Number(item.pventa) * Number(item.quantity), 0);

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä ŸÅŸä ÿßŸÑŸàÿßÿ¨Ÿáÿ©
        const totalElement = document.getElementById('cart-total');
        if (totalElement) {
          totalElement.textContent = `${total.toFixed(2)} ÿØÿ±ŸáŸÖ`;
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ≥ŸÑÿ©
        const cartBadge = document.getElementById('cart-badge');
        if (cartBadge) {
          let totalQuantity = cart.reduce((acc, item) => acc + Number(item.quantity), 0);
          cartBadge.textContent = totalQuantity;
        }
      } catch (error) {
        console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ¨ŸÖŸàÿπ:', error);
      }
    }

    let whatsappNumber = '';

    // ÿ¨ŸÑÿ® ÿ±ŸÇŸÖ ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® ŸÖŸÜ Firebase
    db.ref("Local/L00001/telefono").on("value", (snapshot) => {
        whatsappNumber = snapshot.val();
        if (whatsappNumber) {
            whatsappNumber = whatsappNumber.replace(/\D/g, ''); // ÿ•ÿ≤ÿßŸÑÿ© ÿ£Ÿä ÿ£ÿ≠ÿ±ŸÅ ÿ∫Ÿäÿ± ÿ±ŸÇŸÖŸäÿ©
            if (!whatsappNumber.startsWith('212')) {
                whatsappNumber = '212' + whatsappNumber; // ÿ•ÿ∂ÿßŸÅÿ© ŸÉŸàÿØ ÿßŸÑŸÖÿ∫ÿ±ÿ® ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸÖŸàÿ¨ŸàÿØÿßŸã
            }
        }
    });

    function shareOnWhatsApp() {
      if (!whatsappNumber) {
        alert('ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿ±ŸÇŸÖ ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® ÿ®ÿπÿØ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ÿ®ÿπÿØ ÿ®ÿ∂ÿπ ÿ´ŸàÿßŸÜŸä.');
        return;
      }

      if (cart.length === 0) {
        alert('ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©!');
        return;
      }

      // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© WhatsApp
      let message = 'ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ ÿßŸÑŸÖÿ™ÿ¨ÿ±:\n\n';
      
      cart.forEach(item => {
        message += `‚Ä¢ ${item.descrepcion}\n`;
        message += `  - ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØ: ${item.codebar}\n`;
        message += `  - ÿßŸÑŸÉŸÖŸäÿ©: ${item.quantity}\n`;
        message += `  - ÿßŸÑÿ≥ÿπÿ±: ${item.pventa} ÿØÿ±ŸáŸÖ\n`;
        message += `  - ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${(item.pventa * item.quantity).toFixed(2)} ÿØÿ±ŸáŸÖ\n\n`;
      });

      // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä
      const total = cart.reduce((acc, item) => acc + (Number(item.pventa) * Number(item.quantity)), 0);
      message += `ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä: ${total.toFixed(2)} ÿØÿ±ŸáŸÖ\n`;

      // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ÿßÿ®ÿ∑ WhatsApp
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      // ŸÅÿ™ÿ≠ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÅŸä ŸÜÿßŸÅÿ∞ÿ© ÿ¨ÿØŸäÿØÿ©
      window.open(whatsappUrl, '_blank');
    }

    // ÿ¨ŸÑÿ® ÿßŸÑÿπŸÑÿßŸÖÿßÿ™ ÿßŸÑÿ™ÿ¨ÿßÿ±Ÿäÿ©
    db.ref("Marca").on("value", (snapshot) => {
        const brands = [];
        snapshot.forEach(child => {
            const brand = child.val();
            brand.id = child.key;
            brands.push(brand);
        });

        const brandContainer = document.getElementById('brands-list');
        brandContainer.innerHTML = '';

        brands.forEach(brand => {
            const div = document.createElement('div');
            div.className = 'brand-item';
            div.innerHTML = `
              <img src="${brand.url}" alt="${brand.nombre}">
              <div class="brand-info">
                <div class="brand-name">${brand.nombre}</div>
                <div class="brand-sizes">
                  <span>ÿßŸÑŸÖŸÇÿßÿ≥ÿßÿ™:</span>
                  ${brand.talla ? brand.talla.split(',').map(size => `
                    <span class="size-badge">${size.trim()}</span>
                  `).join('') : ''}
                </div>
              </div>
            `;
            
            div.addEventListener('click', () => {
                // ÿ™ÿµŸÅŸäÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ≠ÿ≥ÿ® ÿßŸÑÿπŸÑÿßŸÖÿ© ÿßŸÑÿ™ÿ¨ÿßÿ±Ÿäÿ©
                const filteredProducts = allProducts.filter(p => 
                  (p.marca && p.marca.toLowerCase() === brand.nombre.toLowerCase())
                );
                displayProducts(filteredProducts);
            });

            brandContainer.appendChild(div);
        });
    });

    // ÿ¨ŸÑÿ® ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
    db.ref("Producto").orderByChild("id").limitToLast(100).on("value", (snapshot) => {
    const products = [];
    snapshot.forEach(child => {
        const producto = child.val();
        if (producto.cantidad === 0) return;
        products.push(producto);
    });
    allProducts = products;
    displayProducts(products);
});

    let counter = 0;

    function incrementCounter() {
      counter++;
      document.getElementById('counterDisplay').textContent = counter;
    }
  </script>
